<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Вход</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Логин">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Пароль">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Войти </button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Зарегистрироваться</a>
            </p>
            <ul class="social">
                <li>
                    <a href="https://twitter.com/" title="">
                        <span class="icon fa fa-twitter"></span>
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/" title="">
                        <span class="icon fa fa-facebook"></span>
                    </a>
                </li>
                <li>
                    <a href="https://plus.google.com/" title="">
                        <span class="icon fa fa-google-plus"></span>
                    </a>
                </li>
            </ul>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Регистрация</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Логин">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Пароль">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="tel" class="form__input" autofocus placeholder="Повторить пароль">
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Вернуться ко входу</a>
            </p>
            <ul class="social">
                <li>
                    <a href="https://twitter.com/" title="">
                        <span class="icon fa fa-twitter"></span>
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/" title="">
                        <span class="icon fa fa-facebook"></span>
                    </a>
                </li>
                <li>
                    <a href="https://plus.google.com/" title="">
                        <span class="icon fa fa-google-plus"></span>
                    </a>
                </li>

            </ul>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
